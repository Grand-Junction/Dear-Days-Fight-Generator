<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" href="styles.css"></style>
    <title>Welcome to Dear Days!</title>
</head>
    <body>
        <section>
            <h1>Welcome to Dear Days!</h1>


            <!-- Random Fight Button -->
            <form action="/random" method="GET">
                <h4>Who are you fighting today?</h4>
                <br>
                    <label for="random-opponent">
                        <input type="submit" id="random-opponent" value="Random Opponent">
                    </label>
            </form>
            <br /> <br /> 

            <!-- Random Fight Button -->
            <form action="/select" method="POST">
                <label for="select-nation">
                    <h4>Which nation will you fight with today?</h4>
                    <label for="nation">Choose Your Nation: 
                        <br /> <br /> 
                        <select name="nation" id="nation">
                            <option value="keter">Keter Sanctuary</option>
                            <option value="dragon">Dragon Empire</option>
                            <option value="stoicheia">Stoicheia</option>
                            <option value="dark">Dark States</option>
                            <option value="brandt">Brandt Gate</option>
                            <option value="lyrical">Lyrical Monasterio</option>
                        </select>
                    </label>
                    <br /> <br /> 
                    <input type="submit" id="select-nation" value="Select Nation">
                </label>
            </form>

            <br />
        </section>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="server.js"></script>
    </body>
</html>
